    <script type="script-polyfil" id="polyfilassign" src="js/libs/polyfils/object.assign.js"></script>
    <script type="script-polyfil" id="polyfilpromise" src="js/libs/polyfils/es6-promise.min.js"></script>
    <script type="script-polyfil" id="polyfilfetch" src="js/libs/polyfils/fetch.js"></script>

    <script>
        //wrap in IIFE to keep out of global scope
        (function () {

            function toggleScript(id) {

                var target = document.getElementById("polyfil" + id);

                target.setAttribute("type", "text/javascript");

            }

            if (typeof Object.assign != 'function') {

                toggleScript("assign");

            }

            if (typeof Promise === "undefined" || Promise.toString().indexOf("[native code]") === -1) {

                toggleScript("promise");

            }

            if (typeof fetch === "undefined" || fetch.toString().indexOf("[native code]") === -1) {

                toggleScript("fetch");

            }

        }());
    </script>
