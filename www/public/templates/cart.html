<div class="card ticket-card" id="{{id}}">
    <div class="card-header">
        <h5 class="card-title">{{event.title}}</h5>
    </div>
    <div class="row">
        <div class="col-md-6 text-center">
            <img class="card-img-top " 
            src="img/venues/optimized/{{event.image.image.img}}"
            srcset="
            {{#event.image.images}}
                img/venues/optimized/{{{img}}} {{width}}w, 
            {{/event.image.images}}
            " sizes="(max-width: 480px) 95vw, (min-width: 768px) 50vw, (min-width: 992px) 40vw"
             alt="{{title}}" />
        </div>
        <div class="col-md-6">
            <div class="card-body">
                <p class="card-text">{{event.venue}}</p>
                <p class="card-text">{{event.date}} - {{event.city}} {{event.state}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">${{price}}</li>
                <li class="list-group-item">Section {{section}}</li>
                <li class="list-group-item">Row {{row}}</li>
                <li class="list-group-item">Seat {{seat}}</li>
            </ul>
            <div class="card-body">
                <button id="{{id}}" class="card-link btn btn-primary btn-buy float-right purchase-btn">Buy</button>
            </div>
        </div>
    </div>
</div>
