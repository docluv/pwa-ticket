{{#events}}
<div class="card event-list-card" id="{{id}}">
    <div class="card-header">
        <h5 class="card-title">{{title}}</h5>
    </div>
    <img class="card-img-top lazy-image" 
    data-src="img/venues/optimized/{{image.image.img}}" 
    data-srcset="
    {{#image.images}}
        img/venues/optimized/{{{img}}} {{width}}w, 
    {{/image.images}}
    " sizes="(max-width: 480px) 95vw, 395px" alt="{{title}}" />

    <div class="card-body">
        <p class="card-text">{{venue}}</p>
        <p class="card-text">{{date}} - {{city}} {{state}}</p>
        <a href="event?id={{id}}" class="card-link btn btn-primary float-right">Details</a>
    </div>
</div>
{{/events}}
