{{#tickets}}
<div class="card" id="{{id}}">
    <div class="card-body">
        <h5 class="card-title">{{event.title}}</h5>
        <p class="card-text">{{event.venue}}</p>
        <p class="card-text">{{event.date}} - {{event.city}} {{event.state}}</p>
        <a href="ticket?id={{id}}" class="card-link btn btn-primary float-right">Details</a>
    </div>
</div>
{{/tickets}}
